services:

  api-gateway:
    image: nginx:latest
    ports:
      - "10000:80"
      - "10443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    networks:
      - bankus-net
    depends_on:
      microservice-accounts:
        condition: service_healthy
        
  # API en puerto 8000
  microservice-accounts:
    image: alvvigsua/microservice-accounts:latest
    container_name: accounts-service
    environment:
      - MONGO_CONNECTION_STRING=mongodb+srv://alvvigsua_db_user:8lwRGxRQlvETL3Ui@microservicio-cuentas.x2dz0fd.mongodb.net/?appName=Microservicio-Cuentas
      - MONGO_DATABASE_NAME=accounts
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      - CURRENCIES_MICROSERVICE_BASE_URL=http://microservice-currencies:8000
      - CARD_MICROSERVICE_BASE_URL=http://microservice-cards:3000
    networks:
      - bankus-net
    depends_on:
      redis-cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]


  # API en puerto 8000
  microservice-currencies:
    image: alvvigsua/microservice-currencies:latest
    container_name: currencies-service
    environment:
      - EXTERNAL_API_KEY=67003e5001msha772ef722235103p1373e7jsn12b8883ecce9
      - EXTERNAL_API_URL=https://currency-converter-pro1.p.rapidapi.com/latest-rates
      - EXTERNAL_API_HOST=currency-converter-pro1.p.rapidapi.com
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
    networks:
      - bankus-net
    depends_on:
      mongo:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/actuator/health"]


  # Api en puerto 3000
  microservice-cards:
    image: pabmedmej/microservice-cards:latest
    container_name: cards-service
    environment:
      - MONGODB_URI=mongodb+srv://srmedinillx_db_user:arartQ2R1LM5pUAD@cluster0.cwmpopc.mongodb.net/?appName=Cluster0
      - MONGODB_DB=cards_db
      - REDIS_URL=redis://redis-cache:6379
    networks:
      - bankus-net
    depends_on:
      redis-cache:
        condition: service_healthy

  redis-cache:
    image: redis:alpine
    container_name: redis
    restart: always
    networks:
      - bankus-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mongo:
    image: mongo:7
    container_name: bankus-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=bankus_user
      - MONGO_INITDB_ROOT_PASSWORD=bankus_secret_pass
    volumes:
      - mongo-data:/data/db
    networks:
      - bankus-net
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping')\""]
      interval: 10s
      timeout: 5s
      retries: 5

  microservice-user-auth:
    image: rubjimjim/microservice-userauth:latest
    container_name: userauth-service
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://bankus_user:bankus_secret_pass@mongo:27017/userauth_db?authSource=admin
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=userauth_db
      - JWT_SECRET=changeme
      - CAPTCHA_PROVIDER=recaptcha
      - CAPTCHA_SECRET=${CAPTCHA_SECRET:-changeme_captcha_secret}
      - CAPTCHA_TIMEOUT_MS=3000
    networks:
      - bankus-net
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5


  microservice-anti-fraud:
    image: angelmr01/microservice-antifraud:latest
    container_name: antifraud-service
    ports:
      - "3001:3000"
    environment:
      - MONGO_URI=${MONGO_DOCKER_URI}
      - MONGO_DB=antifraud_db
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - bankus-net
    restart: on-failure


networks:
  bankus-net:
    driver: bridge

volumes:
  mongo-data:
