version: '3.8'
services:
  api-gateway:
    image: nginx:latest
    ports:
      - "10000:80"
      - "10443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    networks:
      - bankus-net
    depends_on:
      microservice-accounts:
        condition: service_healthy

  mongo:
    image: mongo:7
    container_name: bankus-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=bankus_user
      - MONGO_INITDB_ROOT_PASSWORD=bankus_secret_pass
    volumes:
      - mongo-data:/data/db
    networks:
      - bankus-net
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping')\""]
      interval: 10s
      timeout: 5s
      retries: 5

  microservice-accounts:
    image: alvvigsua/microservice-accounts:latest
    container_name: accounts-service
    environment:
      - MONGO_CONNECTION_STRING=mongodb://bankus_user:bankus_secret_pass@mongo:27017/accounts?authSource=admin
      - MONGO_DATABASE_NAME=accounts
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
    networks:
      - bankus-net
    depends_on:
      mongo:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]

  redis-cache:
    image: redis:alpine
    container_name: redis
    restart: always
    networks:
      - bankus-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  microservice-user-auth:
    image: rubjimjim/microservice-userauth:latest
    container_name: userauth-service
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://bankus_user:bankus_secret_pass@mongo:27017/userauth_db?authSource=admin
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=userauth_db
      - JWT_SECRET=changeme
    networks:
      - bankus-net
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bankus-net:
    driver: bridge

volumes:
  mongo-data:
